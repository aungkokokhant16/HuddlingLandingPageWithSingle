<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    

    <title>Huddle landing page with single introductory section</title>
</head>
<body>
    <section >

        <div class="container   ">
            <div class="row mt-5 mb-4">
                <div class="col-md-6 ">
                    <img src="images/logo.svg " class="w-50"   alt="" >
                </div>

            </div>

        </div>
    </section>

    <section>
        <div class="container text ">
            <div class="row">
                <div class="col-md-6   mt-5 d-flex align-items-center">
                    <img src="images/illustration-mockups.svg" class="w-100" alt="">
                </div>

                <div class="col-md-1"></div>

                <div class="col-md-5 mt-5 pt-5 text-center text-lg-start ">
                    <h1 class="text-white fw-bold fs-1"> Build The Community Your Fans Will Love</h1>
                    <p class="text-white mt-4">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                        Create connections with your users as you engage in genuine discussion.</p>
                    <a href="#" class="btn btn-warning rounded-5 w-50 text-center two border-0 ">Register</a>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container d-flex justify-content-lg-end justify-content-center p-3">
            <div class="row g-3 d-inline mt-4">


                <a href="#" class="d-inline " >
                    <i class="fa-brands fa-facebook text-white" ></i>
                </a>

                <a href="#" class="d-inline">
                    <i class="fa-brands fa-twitter text-white d-inline-block" ></i>
                </a>

                <a href="#" class="d-inline">
                    <i class="fa-brands fa-instagram text-white d-inline-block" ></i>
                </a>





            </div>

        </div>
    </section>

</body>
</html>
